<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This game is all about Dragonball Z and shows the power of the saiyans ">
    	<meta name="keywords" content="Goku, Saiyans, fighing, Game">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dragon Ball Z Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="../Dargaon-Ball-Z/css/normalize.css">
		<link rel="stylesheet" href="../Dargaon-Ball-Z/css/style.css">
	<body>
		<header>
			<nav>
				<ul class="top">
					<li class="shift-top"><a href="#">Story Mode</a></li>

					<li class="shift-top"><a href="#">Local Play</a></li>
					<audio controls loop>
						<source src="../Dargaon-Ball-Z/Music/dbzMainSoundTrack.mp3" type="audio/mpeg">
					</audio>
				</ul>

		</header>
		
		<main>

		</main>

					<li id="vegeta"><img src="../Dargaon-Ball-Z/img/3Vegeta.png" alt="Vegeta">Vegeta</li>

				</ul>
			</section>

			<section class="Characters">
				<ul>
					<li id="android18"><img src="../Dargaon-Ball-Z/img/5Android18.jpg" alt="Android18">Android 18</li>
					<li id="trunks"><img src="../Dargaon-Ball-Z/img/6Trunks.jpg" alt="Trunks">Trunks</li>
					<li id="android17"><img src="../Dargaon-Ball-Z/img/4Android17.jpg" alt="Android 17">Android 17</li>
					<li id="freiza"><img src="../Dargaon-Ball-Z/img/9freiza.jpg" alt="Vegeta">freiza</li>
				</ul>
				</section>

		<script type="text/javascript" src="./main.js"></script>
